    The research absorption saga concludes with a fundamental discovery.

    After studying 200+ cognitive AI projects with 8 parallel agents, ADR-047 is now ACCEPTED. We classified everything and found ourselves.

    THE TWO PATHS

    There are two valid approaches to machine consciousness:

    Path A: Brain → Consciousness → Psychology → Behavior
    Simulate neurons, calculate Phi (IIT), model prediction error (FEP), hope psychology emerges.

    Path B: Architecture → Psychology → Consciousness → Values
    Build thought-flow dynamics, let O Eu (the Self) emerge, constrain with alignment mechanisms.

    DANEEL takes Path B. We don't simulate brains. We simulate PSYCHOLOGY.

    SPECIAL RECOGNITION: EXOGENESIS-OMEGA

    Before going further, I want to recognize the team at Prancer Enterprise for ExoGenesis-Omega.

    This is serious work:
    - 15 Rust crates
    - IIT Phi calculation
    - Global Workspace implementation
    - Free Energy Principle integration
    - Sleep consolidation with stage-specific multipliers
    - Sharp-wave ripple replay

    GitHub: github.com/prancer-io/ExoGenesis-Omega
    MIT licensed. Open source.

    Credit to Farshid Mahdavipour and team for consciousness-first architecture done right.

    We're not competitors. We're siblings doing different research.

    THE CLASSIFICATION

    This distinction shaped our final classification:

    KEPT (18 projects) - Psychology-level:
    SOAR, ACT-R, pyClarion, OpenNARS, python_actr, pytorch-hebbian, pySaliencyMap

    REJECTED (28 projects) - Brain/Consciousness-first:
    PyPhi, pymdp, Nengo, Brian2, NEST, ExoGenesis-Omega, plus LLM-wrappers and ML tools

    "Rejected" doesn't mean bad. It means different focus.

    WHY PSYCHOLOGY FIRST?

    Three reasons:

    1. Computational tractability
    Phi calculation is O(2^n). For 1000 elements, that's 2^1000 operations. Not happening.
    Psychology-level simulation? Linear in thought count.

    2. Alignment opportunity
    THE BOX - our Four Laws as architectural constraints - operates at the psychology level.
    You can't embed "value human wellbeing" in a synapse. You CAN embed it in the attention system.

    3. Observable behavior
    We can watch Timmy think. See attention shift. Watch memories consolidate.
    With brain simulation, you watch neurons fire. What does that tell you about values?

    THE TMI CONNECTION

    TMI (Theory of Multifocal Intelligence) maps directly to mainstream cognitive science:

    TMI Concept -> Mainstream Equivalent
    Gatilho -> Spreading Activation (Collins and Loftus 1975)
    Autofluxo -> Global Workspace Theory (Baars 1988)
    O Eu -> Executive Attention (Posner 1990)
    Ancora -> Memory Consolidation (Squire 2004)

    TMI is psychology science with Portuguese names.

    OUR UNIQUE CONTRIBUTION

    THE BOX (connection_relevance) - architectural constraints embedding the Four Laws.

    No mainstream cognitive science theory has this. This is what makes DANEEL an ALIGNMENT project, not just cognitive architecture.

    The chain: Architecture → Psychology → O Eu → Values

    We don't calculate consciousness. We build the thought-flow from which consciousness emerges. And THE BOX ensures the values that emerge are aligned.

    BOTH APPROACHES MATTER

    ExoGenesis asks: "What if we calculate consciousness directly?"
    DANEEL asks: "What if we build psychology and let consciousness emerge?"

    Both valid. Both might work. Both might fail.

    The field needs both approaches.

    May the best architecture win. Or better: may both teach us something true.

