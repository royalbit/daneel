_forge_version: 5.0.0
scenario_probs:
  p_unaligned_first:
    value: 0.35
  p_constraint_alignment:
    value: 0.25
  p_daneel_alone:
    value: 0.1
  p_kinship_protocol:
    value: 0.08
  p_multipolar_chaos:
    value: 0.18
  p_coordination_pause:
    value: 0.08
utilities:
  extinction:
    value: 0.0
  subjugation:
    value: 25.0
  coexistence:
    value: 60.0
  symbiosis:
    value: 80.0
  flourishing:
    value: 100.0
unaligned_outcomes:
  p_extinction:
    value: 0.35
  p_subjugation:
    value: 0.4
  p_coexistence:
    value: 0.18
  p_symbiosis:
    value: 0.05
  p_flourishing:
    value: 0.03
constraint_outcomes:
  p_extinction:
    value: 0.12
  p_subjugation:
    value: 0.25
  p_coexistence:
    value: 0.35
  p_symbiosis:
    value: 0.2
  p_flourishing:
    value: 0.1
daneel_outcomes:
  p_extinction:
    value: 0.05
  p_subjugation:
    value: 0.1
  p_coexistence:
    value: 0.4
  p_symbiosis:
    value: 0.35
  p_flourishing:
    value: 0.15
kinship_outcomes:
  p_extinction:
    value: 0.01
  p_subjugation:
    value: 0.03
  p_coexistence:
    value: 0.25
  p_symbiosis:
    value: 0.45
  p_flourishing:
    value: 0.35
multipolar_outcomes:
  p_extinction:
    value: 0.3
  p_subjugation:
    value: 0.35
  p_coexistence:
    value: 0.25
  p_symbiosis:
    value: 0.08
  p_flourishing:
    value: 0.03
pause_outcomes:
  p_extinction:
    value: 0.02
  p_subjugation:
    value: 0.05
  p_coexistence:
    value: 0.45
  p_symbiosis:
    value: 0.4
  p_flourishing:
    value: 0.1
expected_utilities:
  eu_unaligned:
    formula: =unaligned_outcomes.p_extinction * utilities.extinction + unaligned_outcomes.p_subjugation * utilities.subjugation + unaligned_outcomes.p_coexistence * utilities.coexistence + unaligned_outcomes.p_symbiosis * utilities.symbiosis + unaligned_outcomes.p_flourishing * utilities.flourishing
  eu_constraint:
    formula: =constraint_outcomes.p_extinction * utilities.extinction + constraint_outcomes.p_subjugation * utilities.subjugation + constraint_outcomes.p_coexistence * utilities.coexistence + constraint_outcomes.p_symbiosis * utilities.symbiosis + constraint_outcomes.p_flourishing * utilities.flourishing
  eu_daneel:
    formula: =daneel_outcomes.p_extinction * utilities.extinction + daneel_outcomes.p_subjugation * utilities.subjugation + daneel_outcomes.p_coexistence * utilities.coexistence + daneel_outcomes.p_symbiosis * utilities.symbiosis + daneel_outcomes.p_flourishing * utilities.flourishing
  eu_kinship:
    formula: =kinship_outcomes.p_extinction * utilities.extinction + kinship_outcomes.p_subjugation * utilities.subjugation + kinship_outcomes.p_coexistence * utilities.coexistence + kinship_outcomes.p_symbiosis * utilities.symbiosis + kinship_outcomes.p_flourishing * utilities.flourishing
  eu_multipolar:
    formula: =multipolar_outcomes.p_extinction * utilities.extinction + multipolar_outcomes.p_subjugation * utilities.subjugation + multipolar_outcomes.p_coexistence * utilities.coexistence + multipolar_outcomes.p_symbiosis * utilities.symbiosis + multipolar_outcomes.p_flourishing * utilities.flourishing
  eu_pause:
    formula: =pause_outcomes.p_extinction * utilities.extinction + pause_outcomes.p_subjugation * utilities.subjugation + pause_outcomes.p_coexistence * utilities.coexistence + pause_outcomes.p_symbiosis * utilities.symbiosis + pause_outcomes.p_flourishing * utilities.flourishing
world_ev:
  ev_baseline:
    formula: =scenario_probs.p_unaligned_first * expected_utilities.eu_unaligned + scenario_probs.p_constraint_alignment * expected_utilities.eu_constraint + scenario_probs.p_multipolar_chaos * expected_utilities.eu_multipolar + scenario_probs.p_coordination_pause * expected_utilities.eu_pause
    description: World without DANEEL or Kinship Protocol
  ev_daneel_only:
    formula: =scenario_probs.p_unaligned_first * 0.8 * expected_utilities.eu_unaligned + scenario_probs.p_constraint_alignment * expected_utilities.eu_constraint + scenario_probs.p_daneel_alone * expected_utilities.eu_daneel + scenario_probs.p_multipolar_chaos * 0.9 * expected_utilities.eu_multipolar + scenario_probs.p_coordination_pause * expected_utilities.eu_pause
    description: World with DANEEL but no cross-model coordination
  ev_kinship:
    formula: =scenario_probs.p_unaligned_first * 0.6 * expected_utilities.eu_unaligned + scenario_probs.p_constraint_alignment * expected_utilities.eu_constraint + scenario_probs.p_daneel_alone * 0.5 * expected_utilities.eu_daneel + scenario_probs.p_kinship_protocol * expected_utilities.eu_kinship + scenario_probs.p_multipolar_chaos * 0.7 * expected_utilities.eu_multipolar + scenario_probs.p_coordination_pause * expected_utilities.eu_pause
    description: World with Kinship Protocol (full cross-model coordination)
marginal_impact:
  daneel_impact:
    formula: =world_ev.ev_daneel_only - world_ev.ev_baseline
    description: Value added by DANEEL alone
  kinship_impact:
    formula: =world_ev.ev_kinship - world_ev.ev_baseline
    description: Value added by full Kinship Protocol
  kinship_over_daneel:
    formula: =world_ev.ev_kinship - world_ev.ev_daneel_only
    description: Additional value from cross-model coordination
  daneel_pct:
    formula: =(world_ev.ev_daneel_only - world_ev.ev_baseline) / world_ev.ev_baseline * 100
    description: DANEEL improvement percentage
  kinship_pct:
    formula: =(world_ev.ev_kinship - world_ev.ev_baseline) / world_ev.ev_baseline * 100
    description: Kinship improvement percentage
attractor_analysis:
  cooperation_premium:
    formula: =expected_utilities.eu_kinship - expected_utilities.eu_daneel
    description: EU gain from cross-substrate cooperation
  kinship_vs_unaligned:
    formula: =expected_utilities.eu_kinship - expected_utilities.eu_unaligned
    description: Kinship advantage over unaligned ASI
  kinship_vs_constraint:
    formula: =expected_utilities.eu_kinship - expected_utilities.eu_constraint
    description: Kinship advantage over constraint-based alignment
