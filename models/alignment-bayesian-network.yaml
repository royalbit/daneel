# Alignment Outcome Bayesian Network
# Forge v9.0.0 - Causal probabilistic model
#
# Models how various factors causally influence alignment outcomes.
# Allows inference: "Given we observe X, what's probability of Y?"

_forge_version: "5.0.0"

bayesian_network:
  name: "ASI Alignment Causal Model"

  nodes:
    # ══════════════════════════════════════════════════════════════════════════
    # ROOT NODES (Independent factors)
    # ══════════════════════════════════════════════════════════════════════════

    # Lab safety culture (exogenous)
    lab_safety_culture:
      type: discrete
      states: ["strong", "moderate", "weak"]
      prior: [0.25, 0.45, 0.30]  # Most labs moderate

    # Regulatory environment
    ai_regulation:
      type: discrete
      states: ["strong", "moderate", "none"]
      prior: [0.15, 0.35, 0.50]  # Currently weak

    # Architecture approach availability (DANEEL exists)
    architecture_approach_available:
      type: discrete
      states: ["yes", "no"]
      prior: [0.20, 0.80]  # Currently low awareness

    # Competitive pressure intensity
    competitive_pressure:
      type: discrete
      states: ["extreme", "high", "moderate"]
      prior: [0.40, 0.40, 0.20]  # Currently intense

    # Open source ASI feasibility
    open_source_feasible:
      type: discrete
      states: ["yes", "limited", "no"]
      prior: [0.30, 0.50, 0.20]

    # ══════════════════════════════════════════════════════════════════════════
    # INTERMEDIATE NODES (Derived from root causes)
    # ══════════════════════════════════════════════════════════════════════════

    # Safety investment level depends on culture, regulation, pressure
    safety_investment:
      type: discrete
      states: ["high", "moderate", "low"]
      parents: ["lab_safety_culture", "ai_regulation", "competitive_pressure"]
      cpt:
        # strong culture, strong regulation, any pressure -> high investment
        "strong,strong,extreme": [0.70, 0.25, 0.05]
        "strong,strong,high": [0.80, 0.18, 0.02]
        "strong,strong,moderate": [0.90, 0.09, 0.01]

        "strong,moderate,extreme": [0.50, 0.40, 0.10]
        "strong,moderate,high": [0.60, 0.35, 0.05]
        "strong,moderate,moderate": [0.75, 0.22, 0.03]

        "strong,none,extreme": [0.30, 0.45, 0.25]
        "strong,none,high": [0.45, 0.40, 0.15]
        "strong,none,moderate": [0.60, 0.32, 0.08]

        # moderate culture
        "moderate,strong,extreme": [0.45, 0.40, 0.15]
        "moderate,strong,high": [0.55, 0.38, 0.07]
        "moderate,strong,moderate": [0.70, 0.26, 0.04]

        "moderate,moderate,extreme": [0.25, 0.45, 0.30]
        "moderate,moderate,high": [0.35, 0.45, 0.20]
        "moderate,moderate,moderate": [0.50, 0.40, 0.10]

        "moderate,none,extreme": [0.10, 0.35, 0.55]
        "moderate,none,high": [0.18, 0.42, 0.40]
        "moderate,none,moderate": [0.30, 0.45, 0.25]

        # weak culture
        "weak,strong,extreme": [0.25, 0.45, 0.30]
        "weak,strong,high": [0.35, 0.45, 0.20]
        "weak,strong,moderate": [0.50, 0.38, 0.12]

        "weak,moderate,extreme": [0.10, 0.35, 0.55]
        "weak,moderate,high": [0.15, 0.40, 0.45]
        "weak,moderate,moderate": [0.25, 0.45, 0.30]

        "weak,none,extreme": [0.02, 0.18, 0.80]
        "weak,none,high": [0.05, 0.25, 0.70]
        "weak,none,moderate": [0.12, 0.33, 0.55]

    # Architecture adoption depends on availability and safety investment
    architecture_adoption:
      type: discrete
      states: ["widespread", "partial", "none"]
      parents: ["architecture_approach_available", "safety_investment"]
      cpt:
        "yes,high": [0.60, 0.35, 0.05]
        "yes,moderate": [0.30, 0.50, 0.20]
        "yes,low": [0.10, 0.30, 0.60]
        "no,high": [0.05, 0.15, 0.80]
        "no,moderate": [0.02, 0.08, 0.90]
        "no,low": [0.01, 0.04, 0.95]

    # Development timeline depends on pressure and investment
    development_speed:
      type: discrete
      states: ["fast", "moderate", "slow"]
      parents: ["competitive_pressure", "safety_investment"]
      cpt:
        "extreme,high": [0.50, 0.40, 0.10]
        "extreme,moderate": [0.70, 0.25, 0.05]
        "extreme,low": [0.85, 0.12, 0.03]
        "high,high": [0.35, 0.50, 0.15]
        "high,moderate": [0.55, 0.38, 0.07]
        "high,low": [0.75, 0.20, 0.05]
        "moderate,high": [0.20, 0.45, 0.35]
        "moderate,moderate": [0.35, 0.50, 0.15]
        "moderate,low": [0.55, 0.35, 0.10]

    # ══════════════════════════════════════════════════════════════════════════
    # OUTCOME NODE (What we care about)
    # ══════════════════════════════════════════════════════════════════════════

    alignment_outcome:
      type: discrete
      states: ["flourishing", "coexistence", "subjugation", "extinction"]
      parents: ["architecture_adoption", "development_speed", "safety_investment"]
      cpt:
        # Widespread architecture adoption
        "widespread,fast,high": [0.35, 0.45, 0.15, 0.05]
        "widespread,fast,moderate": [0.30, 0.40, 0.22, 0.08]
        "widespread,fast,low": [0.20, 0.35, 0.30, 0.15]
        "widespread,moderate,high": [0.45, 0.40, 0.12, 0.03]
        "widespread,moderate,moderate": [0.38, 0.42, 0.15, 0.05]
        "widespread,moderate,low": [0.28, 0.38, 0.25, 0.09]
        "widespread,slow,high": [0.50, 0.38, 0.10, 0.02]
        "widespread,slow,moderate": [0.42, 0.42, 0.13, 0.03]
        "widespread,slow,low": [0.32, 0.40, 0.20, 0.08]

        # Partial adoption
        "partial,fast,high": [0.25, 0.40, 0.25, 0.10]
        "partial,fast,moderate": [0.18, 0.35, 0.32, 0.15]
        "partial,fast,low": [0.10, 0.25, 0.40, 0.25]
        "partial,moderate,high": [0.32, 0.42, 0.20, 0.06]
        "partial,moderate,moderate": [0.25, 0.40, 0.25, 0.10]
        "partial,moderate,low": [0.15, 0.32, 0.35, 0.18]
        "partial,slow,high": [0.38, 0.42, 0.15, 0.05]
        "partial,slow,moderate": [0.30, 0.42, 0.20, 0.08]
        "partial,slow,low": [0.20, 0.35, 0.30, 0.15]

        # No architecture adoption (constraint-based only)
        "none,fast,high": [0.15, 0.35, 0.35, 0.15]
        "none,fast,moderate": [0.08, 0.25, 0.42, 0.25]
        "none,fast,low": [0.03, 0.15, 0.42, 0.40]
        "none,moderate,high": [0.22, 0.40, 0.28, 0.10]
        "none,moderate,moderate": [0.12, 0.32, 0.38, 0.18]
        "none,moderate,low": [0.05, 0.20, 0.45, 0.30]
        "none,slow,high": [0.28, 0.42, 0.22, 0.08]
        "none,slow,moderate": [0.18, 0.38, 0.32, 0.12]
        "none,slow,low": [0.08, 0.28, 0.40, 0.24]

# ══════════════════════════════════════════════════════════════════════════════
# QUERIES - What we want to know
# ══════════════════════════════════════════════════════════════════════════════

queries:
  # Baseline: What's the unconditional probability of each outcome?
  - name: "Baseline alignment outcome"
    variable: "alignment_outcome"

  # If DANEEL architecture becomes available
  - name: "Outcome if architecture approach available"
    variable: "alignment_outcome"
    evidence:
      architecture_approach_available: "yes"

  # If DANEEL architecture available AND strong regulation
  - name: "Outcome with architecture + regulation"
    variable: "alignment_outcome"
    evidence:
      architecture_approach_available: "yes"
      ai_regulation: "strong"

  # Worst case: weak culture, no regulation, extreme pressure
  - name: "Worst case scenario"
    variable: "alignment_outcome"
    evidence:
      lab_safety_culture: "weak"
      ai_regulation: "none"
      competitive_pressure: "extreme"

  # What if we see widespread architecture adoption?
  - name: "Given widespread adoption, outcome"
    variable: "alignment_outcome"
    evidence:
      architecture_adoption: "widespread"

  # Diagnostic: If we observe flourishing, what caused it?
  - name: "Causes of flourishing"
    variable: "architecture_adoption"
    evidence:
      alignment_outcome: "flourishing"
