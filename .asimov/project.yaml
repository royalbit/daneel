# Blog: Hugo static site on GitHub Pages
blog:
  url: "https://royalbit.github.io/daneel/"
  source: "blog/"
  theme: "PaperMod"
  deploy: "GitHub Actions (.github/workflows/hugo.yml)"

  how_to_blog:
    create_post: |
      1. Create file: blog/content/posts/{number}-{slug}.md
      2. Add frontmatter:
         +++
         date = 'YYYY-MM-DDTHH:MM:SS-05:00'
         draft = false
         title = 'Post Title'
         description = 'Short description'
         tags = ['tag1', 'tag2']
         series = ['Series Name']  # optional
         +++
      3. Write content in Markdown
      4. git add, commit, push
      5. GitHub Actions builds and deploys automatically

    preview_locally: |
      cd blog && hugo server -D
      # Opens at http://localhost:1313/daneel/

    style_guide:
      - "Dark mode by default (matches DANEEL aesthetic)"
      - "Monokai syntax highlighting"
      - "Use dialogue format for Rex-Claude-Grok conversations"
      - "Tables for data (|header|header|)"
      - "Code blocks with language tags"
      - "Keep posts focused and authentic"

  series:
    dialogues:
      name: "Dialogues"
      description: "Conversations between Rex, Claude, and Grok building Timmy"
      posts: 11
    technical:
      name: "Technical"
      description: "Architecture decisions, implementation notes"
      posts: 1

# Social Media Posting (daneel-poster)
social:
  tool: "daneel-poster"  # ~/bin/daneel-poster
  posts_file: "posts.yaml"  # in daneel-poster repo or ~/.config/daneel-poster/

  # Conflict of interest protection
  rules:
    disclaimer: bio  # "Views my own" in bio, NOT per-post
    employer_mentions: never
    framing: indie_research  # Personal R&D project
    commercial_claims: never  # No product pitches

  # Platform-specific
  platforms:
    x:
      max_chars: 270  # Buffer below 280
      style: teaser_hook  # 1-2 sentences + link + hashtags
      hashtags: "#IndieResearch #AI #AIAlignment"
    linkedin:
      max_chars: 700  # Keep it punchy
      style: teaser_hook  # 2-3 sentences + link + hashtags
      hashtags: "#IndieResearch #AI #AIAlignment"

  # Posting strategy
  strategy:
    order: chronological  # 01 → 21, narrative builds
    frequency: manual  # No auto-scheduling (yet)
    delay_between: 3600  # 1 hour between posts if batch

  # Post format template
  format:
    x: |
      [Hook: 1-2 provocative sentences]

      [URL]

      #IndieResearch #AI #AIAlignment
    linkedin: |
      [Hook: 2-3 sentences with slightly more context]

      [URL]

      #IndieResearch #AI #AIAlignment

  # Status tracking in posts.yaml
  status_tracking:
    format: "posted: {x: null, linkedin: null}"
    values:
      null: pending
      ISO_date: "posted at that time"
      "skip": "intentionally skipped"

