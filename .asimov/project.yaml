    - "models/README.md - Model documentation and results"
    - "models/*.xlsx - Excel exports with calculated results"
  src:
    - "src/core/laws.rs - THE BOX: Four Laws (immutable)"
    - "src/core/invariants.rs - Core invariants (connection_drive > 0)"
    - "src/core/types.rs - Domain types"
    - "src/actors/ - TMI cognitive actors"
  config:
    - ".markdownlint.yaml - Lint configuration"
    - "Cargo.toml - Rust dependencies"

patterns:
  docs:
    - "ATX-style headers (#)"
    - "One sentence per line (for git diffs)"
