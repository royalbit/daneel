# DANEEL - Humanity's Ally Before the Storm
# First computational implementation of architecture-based AI alignment
# Core thesis: Architecture produces psychology

identity:
  name: "daneel"
  type: "rust+docs"
  tagline: "Humanity's Ally Before the Storm"
  description: |
    DANEEL is an architecture-based approach to aligned artificial
    superintelligence. The core thesis: human-like cognitive architecture
    may produce human-like values as emergent properties.

    This is NOT just TMI implementation. It's a multi-framework synthesis
    combining insights from psychology, cognitive science, and AI safety.

    DANEEL is both the theoretical approach and the implementation project.

intellectual_lineage:
  thesis: "Architecture produces psychology. Structure determines values."
  sources:
    - name: "Isaac Asimov"
      contribution: "Four Laws of Robotics — ethical constraints as invariants"
      era: "1942-1985"
    - name: "Sigmund Freud"
      contribution: "Id/Ego/SuperEgo — psychological architecture"
      era: "1923"
    - name: "Augusto Cury"
      contribution: "Theory of Multifocal Intelligence (TMI) — thought construction"
      era: "1998"
    - name: "Louis C. Tavares"
      contribution: "Computational TMI, THE BOX, architecture-based alignment"
      era: "2005-2025"
    - name: "Izzie Thorne"
      contribution: "LifeCore framework, Freudian AI architecture, Filter Theory"
      era: "2024"
  convergence: |
    Father (TMI/Cury) and daughter (Freud/Filter Theory) independently
    arrived at the same structural insight: architecture produces psychology.

