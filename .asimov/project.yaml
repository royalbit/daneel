# Forge models - quantitative backbone for DANEEL research
models:
  source_repo: "../daneel-models"  # sibling repo (internal)
  status: "INTERNAL - do not publish (contains Forge syntax)"
  public_exports: "models/*.xlsx (Excel results only)"
  purpose: |
    Game theory and expected value analysis supporting DANEEL's core claims.
    Models quantify: ASI race dynamics, DANEEL's marginal impact, hardware costs,
    probability distributions, and strategic scenarios.
  workflow:
    validate: "forge validate models/*.yaml"
    calculate: "forge calculate models/<model>.yaml"
    export: "forge export models/*.yaml --format xlsx --output ../daneel/models/"
  files:
    # Core game theory
    - file: "game-theory-asi-race.yaml"
      desc: "Prisoner's dilemma between AI labs, EV with/without DANEEL (+4.29 points)"
    - file: "game-theory-asi-race-mc.yaml"
      desc: "Monte Carlo (10K iterations) - P(DANEEL impact > 0) > 99%"
    - file: "game-theory-democratized-asi.yaml"
      desc: "Open source impact - EV improvement +26.8%"
    - file: "game-theory-supercomputer-asimov.yaml"
      desc: "Speed advantage scenarios (10,000x human)"
    # Probabilistic analysis
    - file: "alignment-bayesian-network.yaml"
      desc: "Causal relationships via belief propagation"
    - file: "asi-decision-tree.yaml"
      desc: "Sequential decisions with backward induction"
    - file: "asi-tornado-sensitivity.yaml"
      desc: "One-way sensitivity - identify high-impact variables"
    - file: "ev-bootstrap-confidence.yaml"
      desc: "Non-parametric confidence intervals"
    - file: "asimov-real-options.yaml"
      desc: "Development timing analysis (binomial model)"
    - file: "asimov-scenario-analysis.yaml"
      desc: "Base/Bull/Bear strategic cases"
    # Resource analysis
    - file: "tmi-storage-estimation.yaml"
      desc: "Hardware requirements - brain vs mind (17.5% = 500GB)"
    - file: "coordination-overhead.yaml"
      desc: "Lab team productivity analysis"
    - file: "resource-allocation-strategy.yaml"
      desc: "Strategic resource distribution"

# Quality gates - both Rust and docs workflows
quality:
  rust:
    fmt: "cargo fmt --all -- --check"
    clippy: "cargo clippy --all-targets --all-features -- -D warnings"
    test: "cargo test --all-features"
    coverage: "cargo tarpaulin --out Html"
  docs:
    lint: "markdownlint-cli2 '**/*.md'"
    fix: "markdownlint-cli2 --fix '**/*.md'"
    links: "lychee --offline '**/*.md' (optional)"

files:
  docs:
    - "README.md - Project overview and key findings"
    - "ORIGIN.md - 20-year history and LifeCore convergence"
    - "ETHICS.md - Prohibited uses"
    - "paper/DANEEL_PAPER.md - Academic paper (arXiv target)"
    - "research/TMI_THOUGHT_MACHINE.md - Build specification"
    - "research/LIFECORE_DANEEL_ANALYSIS.md - Convergent discovery"
    - "strategy/DANEEL_COMPREHENSIVE_WHITEPAPER.md - Complete vision"
    - "strategy/DANEEL_STRATEGY.md - War plan and timeline"
